<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
     <title>字体风格属性</title>
  </head>
  <style>
  body{background: #99ff00 url(../image/meinv.jpg) no-repeat fixed 40px 100px}
  .s1{font-style:italic;font-size:16pt;font-weight:bold;text-decoration:underline}
  .s2{font:italic;normal bold llpt Arial;line-height:lcm;letter-spcing:3mm}
  </style>
  <body>
  <p>这段文字风格是normal，正常显示。normal是字体风格属性（font-style）的缺省值。</p>
  <p class="s1" >这段文字的文字风格（font-style）属性值是italic，斜体显示。</p>
  <p class="s2" >这段文字的文字风格（font-style）属性值是italic，斜体显示。</p>
  </body>
</html>
