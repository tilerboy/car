	<h1 align="center">
		<ins>CAI是什么</ins>
	</h1>
	<img src="image\face.png"  alt=CAI原理图  border=10 align=left>
	<p>
		<font color="#ff0000"><i>CAI是“计算机辅助教学”（computer assisted
				instructing）的英文首字母缩写</i></font>
	</p>
	<p>其含义就是把自己的教学思想，包括教学目的，内容，实现教学活动的策略，教学的顺序，控制方法等，用计算机程序进行描述，并存入计算机，
		经过调试的程序。</p>
	<br clear=left>

	<p>因此，CAI课件可以将大量的信息飞顺序的呈现，可以选择学习内容和掌握学习进度，事先因人施教的原则和及时反馈信息原则等特点集一身，
		并因之区别于其他教学媒体</p>
