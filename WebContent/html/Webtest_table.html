<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>use border attribute to modify the table</title>
</head>
<body>

	<h4>缺省情况下，表格没有边界</h4>
	<table>
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>500</td>
			<td>600</td>
		</tr>
	</table>
	<h4>表格border设为0，也不显示边界</h4>
	<table border="0">
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>500</td>
			<td>600</td>
		</tr>
	</table>
	<h4>表格的边界值设为1：</h4>
	<table border="1">
		<tr>
			<td>第一</td>
			<td>行</td>
		</tr>
		<tr>
			<td>第二</td>
			<td>行</td>
		</tr>
	</table>
	<h4>表格的边界值设为8，边界更粗：</h4>
	<table border=8>
		<tr>
			<td>第一</td>
			<td>行</td>
		</tr>
		<tr>
			<td>第二</td>
			<td>行</td>
		</tr>
	</table>
	<h4>表格的边界值设为15，边界更粗：</h4>
	<table border="15">
		<tr>
			<td>第一</td>
			<td>行</td>
		</tr>
		<tr>
			<td>第二</td>
			<td>行</td>
		</tr>
	</table>
</body>
</html>
