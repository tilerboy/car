<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>use different attributes to modify the tables</title>
</head>
<body>
	<table width="535" height="142" border="1" align="center">
		<caption>联系表</caption>
		<tr bgcolor=#ccff66>
			<td width="61">name</td>
			<td width=110>&nbsp;</td>
			<td width="67">sex</td>
			<td width=95>&nbsp;</td>
			<td width="65">birthday</td>
			<td width=97>&nbsp;</td>
		</tr>

		<tr bgcolor="#ffff99">
			<td>住址</td>
			<td colspan="5">&nbsp;</td>
		</tr>

		<tr bgcolor=#ccff66>
			<td height="38">native place</td>
			<td>&nbsp;</td>
			<td>major</td>
			<td>&nbsp;</td>
			<td>phone number</td>
			<td>&nbsp;</td>
		</tr>
	</table>
	<table width="300" height="100" border="1" align="left" cellpadding="0"
		cellspacing="0">
		<caption>通讯表</caption>
		<tr bordercolor=#ff00000>
			<td rowspan="3" valign="top"><div align="center">header
					one</div></td>
			<td><div align="center">header two</div></td>
			<td><div align="center">header three</div></td>
		</tr>

		<tr bordercolor="#ffff99">
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

		<tr bgcolor=#ccff66>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
	</table>

</body>
</html>
