<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Font Embellish</title>
</head>
<body text=#660066 bgcolor=#FFFF66>
	<P>
		<font face=隶书 size=18 color="#ff0000"> 具体内容一</font>
	</P>
	<p>
		<font size=16><b><i>具体内容二</i></b> </font>
	</p>
	<p>
		<del>芙蓉姐姐</del>
		这个词当中的划线标示删除
	</p>
	<p>
		<ins>想唱就唱</ins>
		这个词下划线插入。
	</p>
	<p>
		X<sub>2</sub>其中的2是下标
	</p>
	<p>
		X<sup>2</sup>其中的2是上标
	</p>
	<p>
	<blockquote>好好学习，天天向上。这就话缩进表示引用</blockquote>
	</p>
	<code>call getOrder</code>
	<p>用code显示计算机代码。code里显示的字符是等宽字符。</p>

</body>
</html>
