<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登记</title>
</head>
<body>
	<form>
		<table width="1000" height="600" border="3" align="center"
			cellpadding=0 cellspacing=0>
			<tr>
				<td bordercolor="#336699"><div align="center">
						<font face=幼圆 size=7 color="00ff00"><p>用户登记</p></font>
						<p>亲爱的用户，欢迎您访问我们的网站，请填写您的个人信息，便于我们及时与您联系</p>
						<p align="left">&nbsp;</p>
						<table width=1000 height=226 border=0 cellpadding=0 cellspacing=0>
							<tr>
								<td width=53 height=29></td>
								<td width=75>姓名：</td>
								<td width=83><font color="ff0000"><input name="xm"
										type="text" size=10 maxlength="30" value=""></font></td>

								<td width=76>性别：</td>
								<td width=69><div align="right">
										<input type=radio name=1 checked>
									</div></td>
								<td width=60>男</td>
								<td width=66><div align="right">
										<input type=radio name=2>
									</div></td>
								<td width=60>女</td>
							</tr>
							<tr>
								<td height=34>&nbsp;</td>
								<td height=34>文化程度：</td>
								<td height=34><select name="whcd" align="left">
										<option value=""></option>
										<option value="小学">小学</option>
										<option value="初中">初中</option>
										<option value="高中">高中</option>
										<option value="大学">大学</option>
										<option value="研究生">研究生</option>
								</select></td>

								<td height=34>职业：</td>
								<td height=34><select name="zy" align="left">
										<option value=""></option>
										<option value="教育业">教育业</option>
										<option value="商业">商业</option>
										<option value="公务员">公务员</option>
										<option value="医疗">医疗</option>
										<option value="法律">法律</option>
										<option value="军人">军人</option>
										<option value="在读学生">在读学生</option>
								</select></td>

								<td height=34>Email:</td>
								<td height=34 colspan="4"><input name="email" type="text"
									size="30" maxlength=30 value=""></td>
							</tr>
							<tr>
								<td height=34>&nbsp;</td>
								<td height=34>您的爱好：</td>
								<td height=34 colspan="8">&nbsp;</td>
							</tr>
							<tr>
								<td height=29>&nbsp;</td>
								<td height=29>&nbsp;</td>
								<td height=29>
									<div align="center">
										<input type=checkbox name=1 checked>
									</div>
								</td>
								<td height=29><div align="center">电影</div></td>
								<td height=29>
									<div align="center">
										<input type=checkbox name=3 checked>
									</div>
								</td>
								<td height=29><div align="center">运动</div></td>
								<td height=29>
									<div align="center">
										<input type=checkbox name=5 checked>
									</div>
								</td>
								<td height=29><div align="center">音乐</div></td>
								<td height=29>
									<div align="center">
										<input type=checkbox name=7 checked>
									</div>
								</td>
								<td height=29><div align="center">跳舞</div></td>
							</tr>

							<tr>
								<td height=25>&nbsp;</td>
								<td>&nbsp;</td>
								<td><div align="center">
										<input type=checkbox name=2>
									</div></td>
								<td><div align="center">阅读</div></td>
								<td><div align="center">
										<input type=checkbox name=4>
									</div></td>
								<td><div align="center">上网</div></td>
								<td><div align="center">
										<input type=checkbox name=6>
									</div></td>
								<td><div align="center">聊天</div></td>
								<td><div align="center">
										<input type=checkbox name=8>
									</div></td>
								<td><div align="center">交友</div></td>
							</tr>

							<tr>
								<td height=25>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td><input type="submit" name="tj" value="提交"/></td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td><input type="reset" name="cz" value="重置"/></td>
								<td>&nbsp;</td>
							</tr>
						</table>
						<p align="left">&nbsp;</p>
						<p align="left">&nbsp;</p>
						<p align="left">&nbsp;</p>
						<p align="left">&nbsp;</p>
					</div></td>
			</tr>
		</table>
	</form>
</body>
</html>
